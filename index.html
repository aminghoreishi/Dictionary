<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <link rel="stylesheet" href="./output.css">
</head>

<body>
    <div class="container mx-auto">
        <div class="flex min-h-svh items-center justify-center">
            <div class="shadow-2xl p-3 w-[400px]">

                <div class="flex items-center w-full gap-3">
                    <input class=" w-full p-2 outline-none border-b-2 font-semibold border-b-blue-500" type="text"
                        placeholder="Hello">
                    <div class="">
                        <button
                            class="bg-purple-500 text-white rounded-xl p-2 transition-all hover:bg-purple-600">Search</button>
                    </div>
                </div>

                <div class="mt-5 showDir hidden ">
                    <div class="flex flex-col gap-y-4">
                        <div class="flex items-center justify-between">
                            <h1 class="text-2xl word capitalize">Hello</h1>
                            <audio src="">

                            </audio>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="size-6 cursor-pointer svg">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M19.114 5.636a9 9 0 0 1 0 12.728M16.463 8.288a5.25 5.25 0 0 1 0 7.424M6.75 8.25l4.72-4.72a.75.75 0 0 1 1.28.53v15.88a.75.75 0 0 1-1.28.53l-4.72-4.72H4.51c-.88 0-1.704-.507-1.938-1.354A9.009 9.009 0 0 1 2.25 12c0-.83.112-1.633.322-2.396C2.806 8.756 3.63 8.25 4.51 8.25H6.75Z" />
                            </svg>

                        </div>
                        <p class="font-semibold def"><span class="text-blue-400">Definition:</span> used as a greeting
                            or to begin a phone conversation.</p>
                        <p class="font-semibold ex"><span class="text-blue-400">Example:</span>hello there, Katie!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
